<form nz-form class="ant-advanced-search-form">
    <div nz-row [nzGutter]="15">
        <div nz-col [nzSpan]="5">
            <nz-form-item>
                <nz-form-label nzFor="keywords">关键字</nz-form-label>
                <input nz-input style="width: 210px" placeholder="用户名/真实姓名" formControlName="keywords"
                       id="keywords" [(ngModel)]="keywords"/>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="5">
            <nz-form-item>
                <nz-form-label nzFor="startTime">开始时间</nz-form-label>
                <nz-form-control>
                    <nz-date-picker style="width: 210px" nzShowTime nzFormat="yyyy-MM-dd HH:mm:ss" nzPlaceHolder="选择时间"
                                    formControlName="startTime"
                                    id="startTime" [(ngModel)]="startTime"></nz-date-picker>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="5">
            <nz-form-item>
                <nz-form-label nzFor="endTime">结束时间</nz-form-label>
                <nz-form-control>
                    <nz-date-picker style="width: 210px" nzShowTime nzFormat="yyyy-MM-dd HH:mm:ss" nzPlaceHolder="选择时间"
                                    formControlName="endTime"
                                    id="endTime" [(ngModel)]="endTime"></nz-date-picker>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="24" class="search-area">
            <button nz-button [nzType]="'primary'" (click)="search()">
                <i nz-icon nzType="search"></i>搜索
            </button>
            <button nz-button (click)="resetForm()">
                <i nz-icon nzType="undo"></i>重置
            </button>
        </div>
    </div>
</form>
<nz-table style="margin-top: 5px;"
          nzShowSizeChanger
          [nzData]="loginRecords"
          [nzFrontPagination]="false"
          [nzLoading]="isBusy"
          [nzScroll]="{y: 'calc(100vh - 370px)'}"
          [nzTotal]="rowCount"
          [nzPageSize]="pageSize"
          [nzPageIndex]="pageIndex"
          (nzPageIndexChange)="pageIndexChange($event)"
          (nzPageSizeChange)="pageSizeChange($event)">
    <thead>
    <tr>
        <th nzWidth="200px" nzAlign="center">用户名</th>
        <th nzWidth="200px" nzAlign="center">真实姓名</th>
        <th nzWidth="240px" nzAlign="center">IP地址</th>
        <th nzWidth="200px" nzAlign="center">登录时间</th>
        <th nzWidth="*"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let loginRecord of loginRecords">
        <td style="padding-left: 20px">{{loginRecord.loginId}}</td>
        <td>{{loginRecord.realName}}</td>
        <td>{{loginRecord.ip}}</td>
        <td nzAlign="center">{{loginRecord.addedTime | date:"yyyy-MM-dd HH:mm:ss"}}</td>
        <td></td>
    </tr>
    </tbody>
</nz-table>
